<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
</head>
<body>
    <h2>URL de Google Meet</h2>
    <div>
        <label for="url">Ingrese aquí su URL: </label>
        <input type="url" id="url" name="url" placeholder="Google Meet Link" size="40"><br><br>
    </div>
    <div>
        <button onclick="extraer()">Extraer código</button>
    </div>
    <h2>Código de la sesión:</h2>
    <div id="demo"></div>
    <script>
        function extraer() {
            let link = document.getElementById("url").value;
            let acumulador = "";
            console.log(link.substring(0,16));
            if (link.substring(0,24) == "https://meet.google.com/") {
              acumulador = acumulador + link.substring(24,27) +  link.substring(28,32) +  link.substring(33,36);
            }
            else if (link.substring(0,16)=="meet.google.com/") {
              acumulador = acumulador + link.substring(16,19) + link.substring(20,24) + link.substring(25,28);
            }
            else {
                alert("No es un link de Google Meet");
            }
            document.getElementById("demo").innerHTML = acumulador;
        }
    </script>
</body>
</html>
